<!DOCTYPE html>
<html lang="">
<head>

    {% block Links %}{% endblock %}
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/CarterSlocum.css') }}">
</head>
<body id="mainbod">
    <div id="navbar">
        <button id="Home" class="barDiv">
            <a class="navlink" href="../home">

            </a>
        </button>
        <button id="Blog" class="barDiv">
            <a class="navlink" href="../blog">

            </a>
        </button>
        <button id="Projects" class="barDiv">

            </a>

        </div>
